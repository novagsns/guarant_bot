services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys; d=open('/proc/1/cmdline','rb').read().replace(b'\\x00',b' '); sys.exit(0 if b'python -m bot.main' in d else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
